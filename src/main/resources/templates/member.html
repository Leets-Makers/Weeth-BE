<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerFragment :: headerFragment}">
    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        table.dataTable th {
            .text-gray-900
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbarFragment}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">사용자</h1>
                <p class="mb-4">사용자 우측 관리 버튼을 누르면 개별 사용자 관리가 가능합니다.  체크박스 선택 후 가입 승인 버튼을 누르면 일괄 가입 승인이 가능합니다.
                    ID 왼쪽 색을 이용해 사용자의 상태를 확인할 수 있습니다.
                    <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">사용자 정보</h6>
                        <div class="text-right">
                            <button id="approveSelectedButton" class="btn btn-primary text-sm-center">선택 가입 승인</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-gray-900">ID</th>
                                    <th class="text-gray-900">이름</th>
                                    <th class="text-gray-900">이메일</th>
                                    <th class="text-gray-900">학번</th>
                                    <th class="text-gray-900">전화번호</th>
                                    <th class="text-gray-900">학과</th>
                                    <th class="text-gray-900">기수</th>
                                    <th class="text-gray-900">Position</th>
                                    <th class="text-gray-900">상태</th>
                                    <th class="text-gray-900">Role</th>
                                    <th class="text-gray-900">출석</th>
                                    <th class="text-gray-900">결석</th>
                                    <th class="text-gray-900">출석률</th>
                                    <th class="text-gray-900">패널티</th>
                                    <th class="text-gray-900">가입</th>
                                    <th class="text-gray-900">수정</th>
                                    <th class="text-gray-900">관리</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th class="text-gray-900">ID</th>
                                    <th class="text-gray-900">이름</th>
                                    <th class="text-gray-900">이메일</th>
                                    <th class="text-gray-900">학번</th>
                                    <th class="text-gray-900">전화번호</th>
                                    <th class="text-gray-900">학과</th>
                                    <th class="text-gray-900">기수</th>
                                    <th class="text-gray-900">Position</th>
                                    <th class="text-gray-900">상태</th>
                                    <th class="text-gray-900">Role</th>
                                    <th class="text-gray-900">출석</th>
                                    <th class="text-gray-900">결석</th>
                                    <th class="text-gray-900">출석률</th>
                                    <th class="text-gray-900">패널티</th>
                                    <th class="text-gray-900">가입</th>
                                    <th class="text-gray-900">수정</th>
                                    <th class="text-gray-900">관리</th>
                                </tr>
                                </tfoot>
                                <tbody id="membersList">
                                <!-- Members will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Token Error Message -->
                <div id="tokenErrorMessage" style="display:none; color:red;">JWT token is missing. Please log in.</div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="~{fragments/managemodal :: manageFragment}"></div>
<div th:replace="~{fragments/logout :: logoutFragment}"></div>
<div th:replace="~{fragments/script :: scriptFragment}"></div>

<script src="/js/members.js"></script>

<!--<script src="/vendor/datatables/jquery.dataTables.min.js"></script>-->
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/demo/datatables-demo.js"></script>

</body>
</html>
