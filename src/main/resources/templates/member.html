<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerFragment :: headerFragment}">
    <!-- Custom styles for this page -->
    <style>
        table.dataTable th {
            .text-gray-900
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbarFragment}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800 font-weight-bold">사용자</h1>
                <p class="mb-4">사용자 우측 관리 버튼을 누르면 개별 사용자 관리가 가능합니다.
                    <br>체크박스 선택 후 가입 승인 버튼을 누르면 일괄 가입 승인이 가능합니다.
                    <br>정기모임을 모두 입력하신 후에 가입승인을 해주시길 바랍니다.
                    <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-success">사용자 정보</h5>
                    </div>
                    <div class="card-body">
                        <button id="approveSelectedButton" class="btn btn-success text-sm-center" style="margin-top: -10px; margin-bottom: 10px;">선택 가입 승인</button>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th class="text-gray-900">
                                        <input type="checkbox" id="checkAll">
                                    </th>
                                    <th class="text-gray-900">이름</th>
                                    <th class="text-gray-900">이메일</th>
                                    <th class="text-gray-900">학번</th>
                                    <th class="text-gray-900">전화번호</th>
                                    <th class="text-gray-900">학과</th>
                                    <th class="text-gray-900">기수</th>
                                    <th class="text-gray-900">상태</th>
                                    <th class="text-gray-900">역할</th>
                                    <th class="text-gray-900">출석</th>
                                    <th class="text-gray-900">결석</th>
                                    <th class="text-gray-900">패널티</th>
                                    <th class="text-gray-900">가입일</th>
                                    <th class="text-gray-900">관리</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th class="text-gray-900">선택</th>
                                    <th class="text-gray-900">이름</th>
                                    <th class="text-gray-900">이메일</th>
                                    <th class="text-gray-900">학번</th>
                                    <th class="text-gray-900">전화번호</th>
                                    <th class="text-gray-900">학과</th>
                                    <th class="text-gray-900">기수</th>
                                    <th class="text-gray-900">상태</th>
                                    <th class="text-gray-900">역할</th>
                                    <th class="text-gray-900">출석</th>
                                    <th class="text-gray-900">결석</th>
                                    <th class="text-gray-900">패널티</th>
                                    <th class="text-gray-900">가입일</th>
                                    <th class="text-gray-900">관리</th>
                                </tr>
                                </tfoot>
                                <tbody id="membersList">
                                <!-- Members will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Token Error Message -->
                <div id="tokenErrorMessage" style="display:none; color:red;">토큰이 존재하지 않습니다. 다시 로그인해주세요.</div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="~{fragments/managemodal :: manageFragment}"></div>
<div th:replace="~{fragments/logout :: logoutFragment}"></div>
<div th:replace="~{fragments/script :: scriptFragment}"></div>

<script src="/js/members.js"></script>


</body>
</html>
