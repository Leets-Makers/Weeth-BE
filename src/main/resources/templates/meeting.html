<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headerFragment :: headerFragment}">
    <!-- Custom styles for this page -->
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbarFragment}"></div>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800 font-weight-bold">정기모임</h1>
                <p class="mb-4">출석 체크는 정기모임 시간에만 가능합니다. 따라서 정기모임은 당일 출석이 가능한 시간으로 생성해주시기 바랍니다.
                    <br> 저장된 정기모임을 바탕으로 사용자의 출석 정보가 저장 되므로, 가입 승인 후에는 정기모임을 삭제할 수 없습니다.
                    <br> 정기모임이 모두 입력된 후 부터 가입 승인을 해주시기 바랍니다.

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow h-100 py-2">
                            <div class="card-header py-3">
                                <h5 class="m-0 font-weight-bold text-success">정기 모임</h5>
                            </div>
                            <div id="meetingContainer">
                                <!-- 동적으로 생성된 카드들이 이 안에 추가됩니다 -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card position-relative">
                            <div class="card-header py-3">
                                <h5 class="m-0 font-weight-bold text-success">정기모임 입력</h5>
                            </div>
                            <div class="card-body">
                                <form id="meetingForm">
                                    <div class="form-group">
                                        <label for="title">제목</label>
                                        <input type="text" class="form-control" id="title" placeholder="제목 입력" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="weekNumber">주차</label>
                                        <input type="number" class="form-control" id="weekNumber" placeholder="주차 입력" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="startDate">시작 시간</label>
                                        <input type="datetime-local" class="form-control" id="startDate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="endDate">종료 시간</label>
                                        <input type="datetime-local" class="form-control" id="endDate" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="location">장소</label>
                                        <input type="text" class="form-control" id="location" placeholder="장소 입력" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="eventContent">내용</label>
                                        <textarea class="form-control" id="eventContent" rows="3" placeholder="내용 입력" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="cardinal">기수</label>
                                        <input type="number" class="form-control" id="cardinal" placeholder="기수 입력" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submitEventButton">제출</button>
                                </form>
                                <p class="mb-0 small mt-3">Note:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Token Error Message -->
                <div id="tokenErrorMessage" style="display:none; color:red;">JWT token is missing. Please log in.</div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div class="modal fade" id="updateMeeting" tabindex="-1" role="dialog" aria-labelledby="updateMeetingLable"
     aria-hidden="true" th:fragment="manageFragment">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateMeetingLable">정기 모임 수정</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="meeting-modal-content">
                <!-- 버튼 내용은 JavaScript로 동적으로 설정됩니다. -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" type="button" data-dismiss="modal">완료</a>
                <!--                여기 수정 -->
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/logout :: logoutFragment}"></div>
<div th:replace="~{fragments/script :: scriptFragment}"></div>

<script src="/js/meeting.js"></script>
<!--<script src="/vendor/datatables/jquery.dataTables.min.js"></script>-->
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/demo/datatables-demo.js"></script>

</body>
</html>
